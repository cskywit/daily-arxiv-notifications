name: Arxiv Daily

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run main.py (generate mail.html)
        run: |
          python -u main.py

      - name: Decide whether to send mail
        run: |
          if [ -s mail.html ]; then
            echo "SEND_MAIL=1" >> "$GITHUB_ENV"
            echo "mail.html exists and is non-empty -> will send mail"
          else
            echo "SEND_MAIL=0" >> "$GITHUB_ENV"
            echo "mail.html missing or empty -> skip sending"
          fi

      - name: Send mail (QQ SMTP, Scheme B)
        if: ${{ env.SEND_MAIL == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}   # smtp.qq.com
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}       # xxxx@qq.com
          password: ${{ secrets.MAIL_PASSWORD }}       # QQ SMTP 授权码（不是QQ密码）

          subject: Arxiv Papers of Today
          to: ${{ secrets.MAIL_TO }}

          # from 必填：优先用 MAIL_FROM（如 "Arxiv Bot <xxxx@qq.com>"），否则退化为 MAIL_USERNAME
          from: ${{ secrets.MAIL_FROM || secrets.MAIL_USERNAME }}

          cc: ${{ secrets.MAIL_CC }}
          bcc: ${{ secrets.MAIL_BCC }}

          html_body: file://mail.html
          ignore_cert: true
