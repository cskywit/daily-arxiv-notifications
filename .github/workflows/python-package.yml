name: Arxiv Daily

on:
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run main.py (generate mail.html)
        run: |
          python -u main.py

      - name: Decide whether to send mail
        run: |
          if [ -s mail.html ]; then
            echo "SEND_MAIL=1" >> "$GITHUB_ENV"
          else
            echo "SEND_MAIL=0" >> "$GITHUB_ENV"
          fi

      - name: Send mail (QQ SMTP, Scheme B)
        if: ${{ env.SEND_MAIL == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          subject: Arxiv Papers of Today

          # ✅ 关键：先写死收件人，保证 action 有 to
          to: "3066826998@qq.com"

          # ✅ 写死发件人
          from: "arxiv bot <3066826998@qq.com>"

          html_body: file://mail.html
          ignore_cert: true
