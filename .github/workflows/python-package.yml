name: Arxiv Daily

on:
  # 每天定时跑一次（GitHub Actions 的 cron 是 UTC）
  # 例如：UTC 01:00 = 北京时间 09:00
  schedule:
    - cron: "0 1 * * *"
  # 允许你在 Actions 页面手动点 Run workflow
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # 如果你的项目明确要求 3.8，可以改成 "3.8"
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run main.py (generate mail.html)
        run: |
          python -u main.py

      - name: Decide whether to send mail
        run: |
          # mail.html 存在且非空 -> 发送邮件
          if [ -s mail.html ]; then
            echo "SEND_MAIL=1" >> "$GITHUB_ENV"
            echo "mail.html exists and is non-empty -> will send mail"
          else
            echo "SEND_MAIL=0" >> "$GITHUB_ENV"
            echo "mail.html missing or empty -> skip sending"
          fi

      - name: Send mail (QQ SMTP, Scheme B)
        if: ${{ env.SEND_MAIL == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          # 方案B：使用 Secrets 里的 MAIL_SERVER / MAIL_USERNAME / MAIL_PASSWORD
          server_address: ${{ secrets.MAIL_SERVER }}   # smtp.qq.com
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}       # 你的QQ邮箱：xxxx@qq.com
          password: ${{ secrets.MAIL_PASSWORD }}       # QQ邮箱SMTP授权码（不是QQ密码）

          subject: Arxiv Papers of Today
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}

          # 这两项如果你没配 Secrets，也没关系：为空时 action 通常会忽略
          cc: ${{ secrets.MAIL_CC }}
          bcc: ${{ secrets.MAIL_BCC }}

          html_body: file://mail.html
          ignore_cert: true
