name: Arxiv Daily

on:
  # GitHub Actions cron 使用 UTC 时间
  # 例如：UTC 02:00 ~= 北京时间 10:00
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run main.py (generate mail.html)
        run: |
          python -u main.py

      - name: Decide whether to send mail
        run: |
          if [ -s mail.html ]; then
            echo "SEND_MAIL=1" >> "$GITHUB_ENV"
            echo "mail.html exists and is non-empty -> will send mail"
          else
            echo "SEND_MAIL=0" >> "$GITHUB_ENV"
            echo "mail.html missing or empty -> skip sending"
          fi

      - name: Send mail (QQ SMTP, Scheme B)
        if: ${{ env.SEND_MAIL == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          # Scheme B: SMTP config from secrets
          server_address: ${{ secrets.MAIL_SERVER }}   # smtp.qq.com
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}       # 3066826998@qq.com
          password: ${{ secrets.MAIL_PASSWORD }}       # QQ 邮箱 SMTP 授权码

          subject: Arxiv Papers of Today
          to: ${{ secrets.MAIL_TO }}

          # ✅ 关键：from 必填
          # 优先用你已配置的 MAIL_FROM（例如：arxiv bot <3066826998@qq.com>）
          # 如果 MAIL_FROM 没有设置，则退化为 MAIL_USERNAME，保证永远不为空
          from: ${{ secrets.MAIL_FROM != '' && secrets.MAIL_FROM || secrets.MAIL_USERNAME }}

          # 可选：不配也没关系
          cc: ${{ secrets.MAIL_CC }}
          bcc: ${{ secrets.MAIL_BCC }}

          html_body: file://mail.html
          ignore_cert: true
