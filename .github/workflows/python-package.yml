name: Arxiv Daily

on:
  schedule:
    - cron: "0 2 * * 1-5"   # 周一到周五 UTC 02:00（北京时间约10点）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run main.py (generate mail.html)
        run: |
          python -u main.py

      - name: Decide whether to send mail
        run: |
          if [ -s mail.html ]; then
            echo "SEND_MAIL=1" >> "$GITHUB_ENV"
            echo "mail.html exists and is non-empty -> will send mail"
          else
            echo "SEND_MAIL=0" >> "$GITHUB_ENV"
            echo "mail.html missing or empty -> skip sending"
          fi

      - name: Send mail (QQ SMTP, hardcoded)
        if: ${{ env.SEND_MAIL == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: "smtp.qq.com"
          server_port: 465
          secure: true

          username: "3066826998@qq.com"
          password: "dintayqszarsdcgf"

          subject: "Arxiv Papers of Today"
          to: "3066826998@qq.com"
          from: "arxivbot <3066826998@qq.com>"

          html_body: file://mail.html
          ignore_cert: true
